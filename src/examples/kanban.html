<!DOCTYPE html>
<html>
<script src='../../node_modules/sortablejs/Sortable.js'></script>
<script>
  function createToDo() {
    task = document.createElement('div')
    task.setAttribute("class", "task")
    task.innerHTML = 'new task'
    document.getElementById('toDo').appendChild(task)
  }
</script>
<style>
  .board {
    display: flex;
    justify-content: space-between;
    flex-basis: 20%
  }

  .todo-task-list {
    width: 20%
  }

  .ip-task-list {
    width: 20%
  }

  .done-task-list {
    width: 20%
  }

  .done-task-list .task {
    color: green;
  }

  .todo-task-list .task {
    color: red;
  }

  .ip-task-list .task {
    color: blue;
  }

  .task {
    border: 1px solid;
    margin: 10px
  }

  .list-name {
    margin: 10px
  }

</style>
<body>
  <div id="board" class="board">
    <div id="toDo" class="todo-task-list">
      <h3 class="list-name">Todo</h3>
      <div class="task">Task 1</div>
      <div class="task">Task 2</div>
    </div>
    <div id="inProgress" class="ip-task-list">
      <h3 class="list-name">In Progress</h3>
      <div class="task">Task 1</div>
      <div class="task">Task 2</div>
    </div>
    <div id="done" class="done-task-list">
      <h3 class="list-name">Done</h3>
      <div class="task">Task 1</div>
      <div class="task">Task 2</div>
    </div>
  </div>
  </div>
</body>
<script>
  var toDo = document.getElementById('toDo')
  var inProgress = document.getElementById('inProgress')
  var done = document.getElementById('done')

  toDo = new Sortable(toDo, {
      group: 'shared', 
      animation: 150
  });

  inProgress = new Sortable(inProgress, {
      group: 'shared',
      animation: 150
  });

  done = new Sortable(done, {
      group: 'shared',
      animation: 150
  });
</script>
</html>
