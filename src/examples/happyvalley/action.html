<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valley Action</title>
</head>
<script src="../../../dist/new_happyvalley_main.js"></script>
<body>
    <div>
        <button onclick="unwindAction('dawn')">Unwind</button>
    </div>
    <div>
        <button onclick="pegAction('test_place_order')">Peg</button>
        <select name="Peg Type" id="peg_type">
            <option value="passive">Passive</option>
            <option value="aggressive">Aggressive</option>
            <option value="absolute">Absolute</option>
        </select>
        <label>offset</label>
        <input type="text" id="peg_offset">
        <label>quantity</label>
        <input type="text" id="peg_quantity">
    </div>
    <div>
        <button onclick="placeOrderAction('test_place_order')">Place Order</button>
        <label>price</label>
        <input type="text" id="place_order_price">
        <label>mark</label>
        <input type="text" id="place_order_mark">
    </div>
    <div>
        <button onclick="cancelOrderAction('test_place_order')">Cancel Order</button>
        <label>order id</label>
        <input type="text" id="cancel_order_id">
    </div>
    <div>
        <button onclick="modifyOrderAction('test_place_order')">Modify Order</button>
        <label>order id</label>
        <input id="modify_order_id">
        <label>price</label>
        <input id="modify_order_price">
    </div>
</body>
</html>
