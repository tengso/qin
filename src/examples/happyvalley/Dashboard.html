<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valley</title>
</head>
<style>
    .instrument_container {
        display: flex;
        border: 1px solid;
        flex-flow: row;
        justify-content: center;
        width: 95%;
        margin: 20px;
    }

    .instrument {
        margin: 5px;
        /*width: 20%;*/
    }

    #strategy {
        width: 5%
    }

    #symbol {
        width: 7%
    }

    #quantity {
        width: 2%
    }

    .action_container {
        display: flex;
        border: 1px solid;
        flex-flow: row;
        justify-content: center;
        width: 95%;
        margin: 20px;
    }

    .action {
        margin: 10px;
        width: 20%;
    }

    .viewer_list {
        display: flex;
        flex-flow: column;
        height: 700px;
    }

    #price_viewer {
        display: flex;
        /*border: solid 1px;*/
        width: 100%;
        flex-flow: row;
        align-items: center;
        height: 50%;
    }

    #trading_viewer {
        display: flex;
        /*border: solid 1px;*/
        width: 100%;
        flex-flow: row;
        align-items: center;
        height: 50%;
    }

    #trading_pnl_position_viewer {
        /*border: solid 1px;*/
        width: 30%;
        height: 100%;
    }

    #trading_pnl_viewer {
        height: 50%;
        width: 100%;
    }

    #trading_position_viewer {
        height: 50%;
        width: 100%;
    }

    #trading_analysis_viewer {
        /*border: solid 1px;*/
        width: 70%;
        height: 100%;
    }

    .series_viewer {
        display: flex;
        border: solid 1px;
        width: 100%;
        flex-flow: column;
        align-items: center;
        height: 100%;
    }

    .series_plot_viewer {
        width: 100%;
        height: 90%;
        /*max-height: 80vh;*/
    }

    .series_value_viewer_list {
        display: flex;
        flex-flow: row;
        margin-left: 10px;
        margin-right: 10px;
    }

    .series_value_viewer {
        margin: 10px
    }

</style>
<body>
<div id="app">
    <div class="instrument_container">
        <label class="instrument">Strategy</label>
        <input class="instrument" type="text" id="strategy" value="dawn">
        <label class="instrument">Symbol</label>
        <input class="instrument" type="text" id="symbol" value="HK.MHI2011">
        <label class="instrument">Quantity</label>
        <input class="instrument" type="text" id="quantity" value="1">
        <label class="instrument">TradeIn Interval</label>
        <label class="instrument" type="text">[</label>
        <label class="instrument" type="text" id="trade_in_start_time">00:00:00</label>
        <label class="instrument" type="text">-</label>
        <label class="instrument" type="text" id="trade_in_end_time">00:00:00</label>
        <label class="instrument" type="text">]</label>
        <label class="instrument">Last TradeOut Time</label>
        <label class="instrument" type="text">[</label>
        <label class="instrument" type="text" id="force_trade_out_time">00:00:00</label>
        <label class="instrument" type="text">]</label>
    </div>
    <div class="action_container">
        <button class="action" id="enable_disable_strategy" type="button" onclick="enableOrDisable()">Enable</button>
        <button class="action" type="button" onclick="takeLongPosition()">Long</button>
        <button class="action" type="button" onclick="takeShortPosition()">Short</button>
<!--        <button class="action" type="button" onclick="unwindRisk()">Unwind</button>-->
    </div>
</body>
<script src="../../../dist/happy_valley_dashboard.js"></script>
</html>
